<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/soporte_s.css">
    <title>Soporte Técnico</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="./img/logo.jpg" alt="Logo de la empresa">
        </div>
        <ul class="nav-links">
            <li><a href="perfilTrabajador.html">Mi perfil</a></li>
        </ul>  
        <a class="btn" href="Index.html"><button>Cerrar Sesión</button></a>
    </header>

    <div class="contForm">
   
        <form>
            <h2>Formulario de Soporte Técnico</h2>
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
            </div>
            <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div>
            <button type="button" id="btnEnviar" class="btnEnviar">Enviar</button>
            </div>
        </form>
             
    </div>
    <script src="js/soporte.js">

    </script>
</body>
</html>
